<!-- Contact Section -->
<section id="contact" class="container content-section">
    <div class="row text-center">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>

            <p style="font-size: 20px; margin-bottom: 10px;"> Connect with us.</p><br/>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" target="_blank" class="btn btn-default btn-lg"><i
                            class="fa fa-{{ network.title }} fa-fw"></i> <span
                            class="network-name">{{ network.title }}</span></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>


        <div class="row">
            <br/>
            <p class="text-center">Talk to us.</p>

            <div class="col-lg-8 col-lg-offset-2">
                <form method="POST" name="sentMessage"
                      id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Name" id="name" required
                                   data-validation-required-message="Please enter your name.">

                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email</label>
                            <input type="email" name="_replyto" class="form-control" placeholder="Email Address"
                                   id="email" required
                                   data-validation-required-message="Please enter your email address.">

                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div>
                        <input type="hidden" name="_subject" value="New submission!">
                        <input type="text" name="_gotcha" style="display:none"/>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message"
                                      required data-validation-required-message="Please enter a message."></textarea>

                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>

                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default btn-lg" style="width: 156px">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</section>
